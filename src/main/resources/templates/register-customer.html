<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/full-page-layout}">
<head>
    <title>Signup Form Page</title>
</head>
<th:block layout:fragment="body">
    <!--breadcrumb-->
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong>SignUp</strong></div>
            </div>
        </div>
    </div>
    <!--/breadcrumb-->
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Customer SignUp</h2>
                </div>
                <div class="col-md-12">

                    <form method="post" th:action="@{/customer/signup}" th:object="${customerSignupForm}">

                        <div class="p-3 p-lg-5 border">


                            <div class="form-group row">
                                <div class="col-md-10">

                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" th:field="*{emailAddress}">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></p>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="Mobile Number" th:field="*{mobileNo}">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></p>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" data-bs-toggle="tooltip" title="password should be 8 to 16 character and must contain alphanumeric with atleast one special character like $,&,@,# !">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="re-Password" th:field="*{rePassword}" data-bs-toggle="tooltip" title="rePassword must match with password">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" th:field="*{firstName}">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" th:field="*{lastName}">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                    <label for="dob">Date Of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" placeholder="dob" th:field="*{dob}" data-bs-toggle="tooltip" title="dob should be in past">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10">
                                     <label for="male">Male :</label>
                                    <input id="male"  type="radio" name="gender" value="M" th:field="*{gender}">
                                    <label for="female">Female:</label>
                                    <input id="female" type="radio" name="gender" value="F" th:field="*{gender}">
                                    <p class="text-danger" style="font-size: small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-checkbox">
                                    <input type="checkbox" value="Y" id="termAndCondition" name="termAndCondition">
                                    <label for="termAndCondition">
                                        <span></span>
                                        I've read and accept the <a href="#" data-toggle="modal" data-target="#termsAndConditions">terms & conditions</a>

                                    </label>
                                    <p class="text-danger" th:if="${#fields.hasErrors('termAndCondition')}"
                                       th:errors="*{termAndCondition}"></p>
                                </div>
                            </div>




                            <div class="form-group row">
                                <div class="col-lg-2">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="termsAndConditions" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="termsAndConditionsLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="termsAndConditionsLabel">Terms and Conditions</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Please read the terms and conditions before accepting them.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
